{% extends "base.html" %}
{% load static %}
{% block for_css %}
    <link rel="stylesheet" href="{% static 'css/assortment.css'%}" type="text/css">
{% endblock %}
{% block title %}Ассортимент{% endblock %}
{% block content %}
<div class="row row-cols-1 row-cols-lg-4 row-cols-md-3 row-cols-sm-2 gy-4 gx-0">
    {%for category in categories%}
    <div class="col px-4 py-1">
        <a class="card h-100 text-center card_new" href="{{category.get_absolute_url}}">
            <img src="/static/img/{{category.photo}}" class="card-img-top" alt="...">
            <div class="card-body">
                <p class="h4 card_name">{{category.name}}</p>
            </div>
        </a>
    </div>
    {%endfor%}
</div>
{% endblock %}
